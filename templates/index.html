<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild & Text Spiel</title>
</head>
<body>
    <img id="image" src="" alt="Bildanzeige" style="width: 80%; max-height: 500px; object-fit: contain; display: block; margin: auto;">
    <script>
        const images = [
            {src: "static/1.jpg", text: "Dies ist das erste Bild."},
            {src: "static/2.jpg", text: "Hier ist das zweite Bild."},
            {src: "static/3.jpg", text: "Das dritte Bild ist nun sichtbar."}
        ];

        let index = 0;

        function displayImage() {
            if (index < images.length) {
                const imgElement = document.getElementById('image');
                imgElement.src = images[index].src;

                console.log("Zeige Bild:", images[index].src);
                speakText(images[index].text);
            }
        }

        function speakText(text) {
            if (!window.speechSynthesis) {
                console.error("Sprachsynthese wird nicht unterst체tzt!");
                return;
            }

            // Neues Sprachobjekt erstellen
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "de-DE"; // Deutsche Sprache setzen
            speech.rate = 1.0; // Normale Sprechgeschwindigkeit
            speech.pitch = 1.0; // Standard-Pitch
            speech.volume = 1.0; // Maximale Lautst채rke

            console.log("Starte Sprachausgabe:", text);

            // Sicherstellen, dass keine vorherige Sprachausgabe aktiv ist
            window.speechSynthesis.cancel();

            // Warte, bis `speechSynthesis` bereit ist
            setTimeout(() => {
                window.speechSynthesis.speak(speech);
            }, 200);

            // Wenn die Sprachausgabe beendet ist, wechsle zum n채chsten Bild
            speech.onend = () => {
                console.log("Sprachausgabe beendet.");
                index++;
                if (index < images.length) {
                    setTimeout(displayImage, 1000);
                }
            };

            // Fehlerbehandlung f체r Sprachsynthese
            speech.onerror = (e) => {
                console.error("Fehler in der Sprachsynthese:", e);
            };
        }

        // Startet das erste Bild und den ersten Text
        window.onload = () => {
            setTimeout(displayImage, 1000);
        };
    </script>
</body>
</html>
