            if (index < images.length) {

            }
        }

        function speakText(text) {
            if (!window.speechSynthesis) {
                console.error("Sprachsynthese wird nicht unterstützt!");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "de-DE"; 
            speech.rate = 1.0; 
            speech.pitch = 1.0; 
            speech.volume = 1.0; 

            console.log("Starte Sprachausgabe:", text);

            // Vorherige Sprachausgabe stoppen
            window.speechSynthesis.cancel();

            // Warte kurz, bevor die neue Sprachausgabe beginnt
            setTimeout(() => {
                window.speechSynthesis.speak(speech);
            }, 200);

            // Wenn die Sprachausgabe endet, zeige das nächste Bild
            speech.onend = () => {
                console.log("Sprachausgabe beendet.");
                index++;
                if (index < images.length) {
                    setTimeout(displayImage, 1000);
                }
            };

            speech.onerror = (e) => {
                console.error("Fehler in der Sprachsynthese:", e);
            };
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true; // Verhindert, dass das Spiel mehrfach startet
                displayImage();
            }
        }

        // Klick- und Touch-Event hinzufügen
        document.body.addEventListener("click", startGame);
        document.body.addEventListener("touchstart", startGame);
