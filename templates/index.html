<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild & Text Spiel</title>
</head>
<body>
    <h2>Klicke oder tippe, um das Spiel zu starten</h2>
    <img id="image" src="" alt="Bildanzeige" 
         style="width: 80%; max-height: 500px; object-fit: contain; display: block; margin: auto; cursor: pointer;">
    
    <script>
        const images = [
            
            {src: "static/1.jpg", text: "Dies ist das erste Bild."},
            {src: "static/2.jpg", text: "Hier ist das zweite Bild."},
        ];

        let index = 0;
        let gameStarted = false; // Um zu pr체fen, ob das Spiel bereits gestartet wurde

        function displayImage() {
            if (index < images.length) {
                const imgElement = document.getElementById('image');
                imgElement.src = images[index].src;
                console.log("Zeige Bild:", images[index].src);
                speakText(images[index].text);
            }
        }

        function speakText(text) {
            if (!window.speechSynthesis) {
                console.error("Sprachsynthese wird nicht unterst체tzt!");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "de-DE"; 
            speech.rate = 1.0; 
            speech.pitch = 1.0; 
            speech.volume = 1.0; 

            console.log("Starte Sprachausgabe:", text);

            // Vorherige Sprachausgabe stoppen
            window.speechSynthesis.cancel();

            // Warte kurz, bevor die neue Sprachausgabe beginnt
            setTimeout(() => {
                window.speechSynthesis.speak(speech);
            }, 200);

            // Wenn die Sprachausgabe endet, zeige das n채chste Bild
            speech.onend = () => {
                console.log("Sprachausgabe beendet.");
                index++;
                if (index < images.length) {
                    setTimeout(displayImage, 1000);
                }
            };

            speech.onerror = (e) => {
                console.error("Fehler in der Sprachsynthese:", e);
            };
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true; // Verhindert, dass das Spiel mehrfach startet
                displayImage();
            }
        }

        // Klick- und Touch-Event hinzuf체gen
        document.body.addEventListener("click", startGame);
        document.body.addEventListener("touchstart", startGame);

    </script>
</body>
</html>
